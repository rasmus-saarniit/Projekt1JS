<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link href="../dist/custom.css" rel="stylesheet">
    <title>Developer Roadmap</title>
    <style>
        .main-button {
            font-size: 2.5rem; /* Reverted from 5.5rem */
            padding: 1.5rem 1.5rem; /* Reverted from 4rem 8rem */
            border-radius: 1.1rem; /* Reverted from 3rem */
            min-width: 800px; /* Increased from 600px */
            transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth transitions */
            cursor: pointer; /* Change cursor to pointer */
        }
        @media (max-width: 1024px) {
            .main-button {
                font-size: 2rem; /* Smaller font size for tablet */
                padding: 1rem 2rem; /* Smaller padding for tablet */
                min-width: 600px; /* Adjusted width for tablet */
            }
        }
        @media (max-width: 768px) {
            .main-button {
                font-size: 1rem; /* Smaller font size for mobile */
                padding: 0.5rem 1rem; /* Smaller padding for mobile */
                min-width: 100%; /* Full width for mobile */
            }
        }
        .main-button.shrink {
            font-size: 0.8rem; /* Much smaller */
            padding: 0.5rem 1rem; /* Smaller padding */
            min-width: auto; /* Remove min-width */
            transform: translateY(-20px); /* Hover up */
        }
        @media (max-width: 1024px) {
            .main-button.shrink {
                font-size: 0.6rem; /* Smaller for tablet */
                padding: 0.4rem 0.8rem; /* Smaller padding for tablet */
            }
        }
        @media (max-width: 768px) {
            .main-button.shrink {
                font-size: 0.4rem; /* Even smaller for mobile */
                padding: 0.2rem 0.4rem; /* Smaller padding for mobile */
            }
        }
        .small-button {
            font-size: 1.5rem; /* Increased from 1rem */
            padding: 0.5rem 1rem; /* Smaller padding */
            border-radius: 0.5rem; /* Rounded corners */
            background-color: #4a5568; /* Darker background color */
            color: #fff; /* White text color */
            transition: background-color 0.3s ease; /* Smooth transition */
            cursor: pointer; /* Change cursor to pointer */
        }
        @media (max-width: 768px) {
            .small-button {
                font-size: 1rem; /* Smaller font size for mobile */
                padding: 0.25rem 0.5rem; /* Smaller padding for mobile */
            }
        }
        /* New styles for readability */
        body {
            font-family: Arial, sans-serif; /* Changed font for better readability */
            line-height: 1.6; /* Increased line height */
        }
        h1 {
            font-size: 3rem; /* Adjusted font size */
            color: #333; /* Darker text color */
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Smaller font size for mobile */
            }
        }
        p {
            font-size: 1.25rem; /* Adjusted font size */
            color: #555; /* Darker text color */
        }
        @media (max-width: 768px) {
            p {
                font-size: 1rem; /* Smaller font size for mobile */
            }
        }
        #modal {
            overflow-y: auto; /* Make modal content scrollable */
            max-height: 100vh; /* Ensure modal fits within the viewport */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="menu-container" class="container mx-auto text-center transition-all duration-500">
        <h1 id="main-title" class="text-4xl font-bold mb-8">Developer Roadmap</h1> <!-- Reverted from text-6xl and mb-12 -->
        <div class="space-y-4"> <!-- Reverted from space-y-8 -->
            <button id="backend" class="main-button bg-blue-500 text-white hover:bg-blue-600">Backend</button>
            <button id="frontend" class="main-button bg-green-500 text-white hover:bg-green-600">Frontend</button>
            <button id="fullstack" class="main-button bg-purple-500 text-white hover:bg-purple-600">Full Stack</button>
        </div>
        <!-- Removed the "Tagasi" button -->
    </div>
    <div id="content" class="container mx-auto mt-8 hidden text-center">
        <!-- Example of dynamically generated content -->
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Programming Languages</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">JavaScript</button>
        </div>
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Version Control</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Versiooni kontroll</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Git</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Repo hostimisteenus</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Github</button>
        </div>
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Databases</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Andmebaas</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">PostgreSQL</button>
        </div>
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">APIs</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Õpi API kohta</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">JSON APId</button>
        </div>
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Testing</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Testimine</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Integratsiooni testid</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Üksuse testid</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Funktsionaalsuse testid</button>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden p-4" style="z-index: 1000;">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-xs mx-auto overflow-hidden relative" style="z-index: 1001;">
            <div class="p-4">
                <h3 id="modal-title" class="text-xl font-bold mb-3">Modal Title</h3>
                <p id="modal-description" class="text-gray-600 mb-3 text-sm leading-relaxed">This is a description inside the modal.</p>
                <div class="relative pt-[56.25%] w-full max-w-[300px] max-height-[900px]  mx-auto"> <!-- Added max-width and center alignment -->
                    <iframe id="modal-video" 
                            class="absolute inset-0 w-full h-full" 
                            src="" 
                            frameborder="0" 
                            allowfullscreen>
                    </iframe>
                </div>
                <button id="close-modal" class="mt-4 bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 transition-colors">Close</button>
            </div>
        </div>
    </div>

    <script src="../Roadmap/roadmapapp.js"></script>
</body>
</html>
