<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link href="../dist/custom.css" rel="stylesheet">
    <title>Arendaja Teekaart</title>
    <style>
        .main-button {
            font-size: 2.5rem; /* Väiksem font */
            padding: 1.5rem 1.5rem; /* Väiksem polsterdus */
            border-radius: 1.1rem; /* Väiksem nurga raadius */
            min-width: 800px; /* Suurem miinimumlaius */
            transition: transform 0.3s ease, background-color 0.3s ease; /* Sujuvad üleminekud */
            cursor: pointer; /* Muuda kursor osutiks */
        }
        @media (max-width: 1024px) {
            .main-button {
                font-size: 2rem; /* Väiksem font tahvelarvutite jaoks */
                padding: 1rem 2rem; /* Väiksem polsterdus tahvelarvutite jaoks */
                min-width: 600px; /* Kohandatud laius tahvelarvutite jaoks */
            }
        }
        @media (max-width: 768px) {
            .main-button {
                font-size: 1rem; /* Väiksem font mobiilseadmete jaoks */
                padding: 0.5rem 1rem; /* Väiksem polsterdus mobiilseadmete jaoks */
                min-width: 100%; /* Täislaius mobiilseadmete jaoks */
            }
        }
        .main-button.shrink {
            font-size: 0.8rem; /* Palju väiksem */
            padding: 0.5rem 1rem; /* Väiksem polsterdus */
            min-width: auto; /* Eemalda miinimumlaius */
            transform: translateY(-20px); /* Hover üles */
        }
        @media (max-width: 1024px) {
            .main-button.shrink {
                font-size: 0.6rem; /* Väiksem tahvelarvutite jaoks */
                padding: 0.4rem 0.8rem; /* Väiksem polsterdus tahvelarvutite jaoks */
            }
        }
        @media (max-width: 768px) {
            .main-button.shrink {
                font-size: 0.4rem; /* Veel väiksem mobiilseadmete jaoks */
                padding: 0.2rem 0.4rem; /* Väiksem polsterdus mobiilseadmete jaoks */
            }
        }
        .small-button {
            font-size: 1.5rem; /* Suurem font */
            padding: 0.5rem 1rem; /* Väiksem polsterdus */
            border-radius: 0.5rem; /* Ümarad nurgad */
            background-color: #4a5568; /* Tumedam taustavärv */
            color: #fff; /* Valge tekstivärv */
            transition: background-color 0.3s ease; /* Sujuv üleminek */
            cursor: pointer; /* Muuda kursor osutiks */
        }
        @media (max-width: 768px) {
            .small-button {
                font-size: 1rem; /* Väiksem font mobiilseadmete jaoks */
                padding: 0.25rem 0.5rem; /* Väiksem polsterdus mobiilseadmete jaoks */
            }
        }
        /* Uued stiilid loetavuse parandamiseks */
        body {
            font-family: Arial, sans-serif; /* Muudetud font paremaks loetavuseks */
            line-height: 1.6; /* Suurendatud reavahe */
        }
        h1 {
            font-size: 3rem; /* Kohandatud font */
            color: #333; /* Tumedam tekstivärv */
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Väiksem font mobiilseadmete jaoks */
            }
        }
        p {
            font-size: 1.25rem; /* Kohandatud font */
            color: #555; /* Tumedam tekstivärv */
        }
        @media (max-width: 768px) {
            p {
                font-size: 1rem; /* Väiksem font mobiilseadmete jaoks */
            }
        }
        #modal {
            overflow-y: auto; /* Tee modaalakna sisu keritavaks */
            max-height: 100vh; /* Veendu, et modaalaken mahub vaateakna sisse */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="menu-container" class="container mx-auto text-center transition-all duration-500">
        <h1 id="main-title" class="text-4xl font-bold mb-8">Developer Roadmap</h1> <!-- Väiksem font ja vahe -->
        <div class="space-y-4"> <!-- Väiksem vahe -->
            <button id="backend" class="main-button bg-blue-500 text-white hover:bg-blue-600">Backend</button>
            <button id="frontend" class="main-button bg-green-500 text-white hover:bg-green-600">Frontend</button>
            <button id="fullstack" class="main-button bg-purple-500 text-white hover:bg-purple-600">Full Stack</button>
        </div>
        <!-- Eemaldatud "Tagasi" nupp -->
    </div>
    <div id="content" class="container mx-auto mt-8 hidden text-center">
        <!-- Näide dünaamiliselt genereeritud sisust -->
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Programming Languages</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">JavaScript</button>
        </div>
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Version Control</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Versiooni kontroll</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Git</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Repo hostimisteenus</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Github</button>
        </div>
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Databases</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Andmebaas</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">PostgreSQL</button>
        </div>
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">APIs</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Õpi API kohta</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">JSON APId</button>
        </div>
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Testing</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Testimine</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Integratsiooni testid</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Üksuse testid</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Funktsionaalsuse testid</button>
        </div>
    </div>

    <!-- Modaalakna struktuur -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden p-4" style="z-index: 1000;">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-xs mx-auto overflow-hidden relative" style="z-index: 1001;">
            <div class="p-4">
                <h3 id="modal-title" class="text-xl font-bold mb-3">Modaalakna pealkiri</h3>
                <p id="modal-description" class="text-gray-600 mb-3 text-sm leading-relaxed">See on kirjeldus modaalaknas.</p>
                <div class="relative pt-[56.25%] w-full max-w-[300px] max-height-[900px] mx-auto"> <!-- Lisatud maksimaalne laius ja keskjoondus -->
                    <iframe id="modal-video" 
                            class="absolute inset-0 w-full h-full" 
                            src="" 
                            frameborder="0" 
                            allowfullscreen>
                    </iframe>
                </div>
                <button id="close-modal" class="mt-4 bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 transition-colors">Sulge</button>
            </div>
        </div>
    </div>

    <script src="../Roadmap/roadmapapp.js"></script>
</body>
</html>
