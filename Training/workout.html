<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaalne Treeningukava</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .selected {
            border: 4px solid green;
        }
        body {
            background-image: url('./imgworkout/designer.jpeg');
            background-size: cover;
            background-position: center;
        }
        body.dark-mode {
            background-image: url('./imgworkout/designer1.jpeg');
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
    <div class="container mx-auto mt-5 text-center">
        <button id="dark-mode-toggle" class="bg-gray-800 text-white py-2 px-4 rounded mb-3">Lülita tume režiim</button>
        <form id="workout-form" class="mb-5">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Treeningu nimi:</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full max-w-3xl mx-auto border-gray-300 rounded-md shadow-sm" style="max-width: 900px;" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Treeningu tüüp:</label>
                <div class="flex justify-center mt-2">
                    <label class="inline-flex items-center flex-col mx-2">
                        <input type="radio" id="strength" name="type" value="jõutreening" class="hidden" required>
                        <img src="./imgworkout/gym-workout.gif" alt="Jõutreening" class="cursor-pointer w-40 h-40 type-img">
                        <span class="mt-2 text-gray-700">Jõutreening</span>
                    </label>
                    <label class="inline-flex items-center flex-col mx-2">
                        <input type="radio" id="cardio" name="type" value="kardio" class="hidden" required>
                        <img src="./imgworkout/cardio.gif" alt="Kardio" class="cursor-pointer w-40 h-40 type-img">
                        <span class="mt-2 text-gray-700">Kardio</span>
                    </label>
                    <label class="inline-flex items-center flex-col mx-2">
                        <input type="radio" id="yoga" name="type" value="jooga" class="hidden" required>
                        <img src="./imgworkout/yoga.gif" alt="Jooga" class="cursor-pointer w-40 h-40 type-img">
                        <span class="mt-2 text-gray-700">Jooga</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label for="duration" class="block text-gray-700">Kestus (minutites):</label>
                <input type="number" id="duration" name="duration" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Intensiivsus:</label>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" id="low" name="intensity" value="madal" class="form-radio" required>
                        <span class="ml-2">Madal</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" id="medium" name="intensity" value="keskmine" class="form-radio" required>
                        <span class="ml-2">Keskmine</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" id="high" name="intensity" value="kõrge" class="form-radio" required>
                        <span class="ml-2">Kõrge</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label for="frequency" class="block text-gray-700">Sagedus:</label>
                <input type="number" id="frequency" name="frequency" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="comments" class="block text-gray-700">Kommentaarid:</label>
                <textarea id="comments" name="comments" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Lisa treening</button>
        </form>
        <div id="workout-list-container"></div>
    </div>
    <script src="workoutform.js" type="module"></script>
    <script src="workoutlist.js" type="module"></script>
    <script src="workoutapp.js" type="module"></script>
</body>
</html>
