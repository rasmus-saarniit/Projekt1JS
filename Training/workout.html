<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaalne Treeningukava</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .selected {
            border: 4px solid green;
        }
        body {
            background-image: url('./imgworkout/designer.jpeg');
            background-size: cover;
            background-position: center;
        }
        body.dark-mode {
            background-image: url('./imgworkout/designer1.jpeg');
        }
        .modal-card {
            background: rgba(255, 182, 193, 0.9); /* Light pink */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
width: 90%;
            max-width: 1200px;
     margin: auto;
            position: relative;
        }
        body.dark-mode .modal-card {
            background: rgba(56, 15, 36, 0.9); /* Dark pink */
        }
        body.dark-mode .text-gray-700 {
            color: #d3d3d3; /* Light gray */
        }
        input[type="number"], input[type="text"], textarea {
            text-align: center;
        }
        input[type="number"]::placeholder, input[type="text"]::placeholder, textarea::placeholder {
            text-align: center;
        }
        body.dark-mode input[type="number"], body.dark-mode input[type="text"], body.dark-mode textarea {
            color: #000000; /* Black */
        }
        body.dark-mode input[type="number"]::placeholder, body.dark-mode input[type="text"]::placeholder, body.dark-mode textarea::placeholder {
            color: #d3d3d3; /* Light gray */
        }
        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .container {
            padding-top: 50px; /* Add padding to the top */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
    <div class="modal-card">
        <button id="dark-mode-toggle" class="bg-gray-800 text-white py-2 px-4 rounded">Lülita tume režiim</button>
        <div class="container mx-auto mt-5 text-center">
            <form id="workout-form" class="mb-5">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Treeningu nimi:</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full max-w-3xl mx-auto border-gray-300 rounded-md shadow-sm" style="max-width: 900px;" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Treeningu tüüp:</label>
                    <div class="flex justify-center mt-2">
                        <label class="inline-flex items-center flex-col mx-2">
                            <input type="radio" id="strength" name="type" value="jõutreening" class="hidden" required tabindex="0">
                            <img src="./imgworkout/gym-workout.gif" alt="Jõutreening" class="cursor-pointer w-40 h-40 type-img">
                            <span class="mt-2 text-gray-700">Jõutreening</span>
                        </label>
                        <label class="inline-flex items-center flex-col mx-2">
                            <input type="radio" id="cardio" name="type" value="kardio" class="hidden" required tabindex="0">
                            <img src="./imgworkout/cardio.gif" alt="Kardio" class="cursor-pointer w-40 h-40 type-img">
                            <span class="mt-2 text-gray-700">Kardio</span>
                        </label>
                        <label class="inline-flex items-center flex-col mx-2">
                            <input type="radio" id="yoga" name="type" value="jooga" class="hidden" required tabindex="0">
                            <img src="./imgworkout/yoga.gif" alt="Jooga" class="cursor-pointer w-40 h-40 type-img">
                            <span class="mt-2 text-gray-700">Jooga</span>
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="duration" class="block text-gray-700">Kestus (minutites):</label>
                    <input type="number" id="duration" name="duration" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="minutites" min="0" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Intensiivsus:</label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" id="low" name="intensity" value="madal" class="form-radio" required>
                            <span class="ml-2">Madal</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" id="medium" name="intensity" value="keskmine" class="form-radio" required>
                            <span class="ml-2">Keskmine</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" id="high" name="intensity" value="kõrge" class="form-radio" required>
                            <span class="ml-2">Kõrge</span>
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="frequency" class="block text-gray-700">Sagedus:</label>
                    <input type="number" id="frequency" name="frequency" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="mitu korda nädalas" min="0" required>
                </div>
                <div class="mb-4">
                    <label for="comments" class="block text-gray-700">Kommentaarid:</label>
                    <textarea id="comments" name="comments" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
                <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Lisa treening</button>
            </form>
            <button id="view-workouts" class="bg-blue-500 text-white py-2 px-4 rounded">Vaata kõiki treeninguid</button>
            <div id="workout-list-container"></div>
        </div>
    </div>
    <script src="workoutform.js" type="module"></script>
    <script src="workoutlist.js" type="module"></script>
    <script src="workoutapp.js" type="module"></script>
</body>
</html>
