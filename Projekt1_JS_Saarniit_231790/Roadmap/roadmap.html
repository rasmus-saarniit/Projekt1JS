<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link href="../dist/custom.css" rel="stylesheet">
    <title>Developer Roadmap</title>
    <style>
        .main-button {
            font-size: 2.5rem; /* Reverted from 5.5rem */
            padding: 1.5rem 3rem; /* Reverted from 4rem 8rem */
            border-radius: 1.5rem; /* Reverted from 3rem */
            min-width: 800px; /* Increased from 600px */
            transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth transitions */
            cursor: pointer; /* Change cursor to pointer */
        }
        .main-button:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .small-button {
            font-size: 1.5rem; /* Increased from 1rem */
            padding: 0.5rem 1rem; /* Smaller padding */
            border-radius: 0.5rem; /* Rounded corners */
            background-color: #4a5568; /* Darker background color */
            color: #fff; /* White text color */
            transition: background-color 0.3s ease; /* Smooth transition */
            cursor: pointer; /* Change cursor to pointer */
        }
        .small-button:hover {
            background-color: #2d3748; /* Slightly darker on hover */
        }
        /* New styles for readability */
        body {
            font-family: Arial, sans-serif; /* Changed font for better readability */
            line-height: 1.6; /* Increased line height */
        }
        h1 {
            font-size: 3rem; /* Adjusted font size */
            color: #333; /* Darker text color */
        }
        p {
            font-size: 1.25rem; /* Adjusted font size */
            color: #555; /* Darker text color */
        }
        /* New styles for yellow items */
        .yellow-item {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ecc94b; /* Yellow background */
            color: #000; /* Black text */
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center; /* Center align text */
        }
        .yellow-item:hover {
            background-color: #d69e2e; /* Darker yellow on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        /* New styles for red-lined items */
        .red-item {
            font-size: 1.5rem; /* Increased font size */
            font-weight: bold;
            color: #e53e3e; /* Red text color */
            text-align: center; /* Center align text */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="menu-container" class="container mx-auto text-center transition-all duration-500">
        <h1 class="text-4xl font-bold mb-8">Developer Roadmap</h1> <!-- Reverted from text-6xl and mb-12 -->
        <div class="space-y-4"> <!-- Reverted from space-y-8 -->
            <button id="backend" class="main-button bg-blue-500 text-white hover:bg-blue-600">Backend</button>
            <button id="frontend" class="main-button bg-green-500 text-white hover:bg-green-600">Frontend</button>
            <button id="fullstack" class="main-button bg-purple-500 text-white hover:bg-purple-600">Full Stack</button>
        </div>
        <div class="mt-8"> <!-- Reverted from mt-12 -->
            <button onclick="location.href='../index.html'" class="small-button">Tagasi</button> <!-- Removed additional classes -->
        </div>
    </div>
    <div id="content" class="container mx-auto mt-8 hidden">
        <!-- Example of dynamically generated content -->
        <div class="yellow-item">JavaScript</div>
        <div class="red-item">Versiooni kontroll</div>
        <div class="yellow-item">Git</div>
        <div class="red-item">Repo hostimisteenus</div>
        <div class="yellow-item">Github</div>
        <div class="red-item">Andmebaas</div>
        <div class="yellow-item">PostgreSQL</div>
        <div class="red-item">Õpi API kohta</div>
        <div class="yellow-item">JSON APId</div>
        <div class="red-item">Testimine</div>
        <div class="yellow-item">Integratsiooni testid</div>
        <div class="yellow-item">Üksuse testid</div>
        <div class="yellow-item">Funktsionaalsuse testid</div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden p-4" style="z-index: 1000;">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-xs mx-auto overflow-hidden relative" style="z-index: 1001;">
            <div class="p-4">
                <h3 id="modal-title" class="text-xl font-bold mb-3">Modal Title</h3>
                <p id="modal-description" class="text-gray-600 mb-3 text-sm leading-relaxed">This is a description inside the modal.</p>
                <div class="relative pt-[56.25%] w-full max-w-[300px] mx-auto"> <!-- Added max-width and center alignment -->
                    <iframe id="modal-video" 
                            class="absolute inset-0 w-full h-full" 
                            src="" 
                            frameborder="0" 
                            allowfullscreen>
                    </iframe>
                </div>
                <button id="close-modal" class="mt-4 bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 transition-colors">Close</button>
            </div>
        </div>
    </div>

    <script src="../Roadmap/roadmapapp.js"></script>
</body>
</html>
