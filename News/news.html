<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media (max-width: 640px) {
            nav {
                flex-wrap: wrap;
            }
            #category-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            #category-nav li {
                flex: 1 1 50%;
                text-align: center;
            }
            #second-line {
                flex: 1 1 100%;
                display: flex;
                justify-content: center;
                margin-top: 8px;
            }
            #add-news-button {
                flex: 1 1 100%;
                text-align: center;
                margin-top: 8px;
            }
            .container {
                padding-top: 96x; /* Adjust this value based on the height of your nav */
            }
        }
        @media (max-width: 768px) {
            #category-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            #category-nav li {
                flex: 1 1 33%;
                text-align: center;
            }
            #add-news-button {
                flex: 1 1 100%;
                text-align: center;
                margin-top: 8px;
            }
            .container {
                padding-top: 230px; /* Adjust this value based on the height of your nav */
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 w-full fixed top-0 left-0 right-0 flex justify-between items-center flex-wrap">
        <ul id="category-nav" class="flex space-x-4 text-white flex-wrap justify-center">
            <li><button class="hover:bg-blue-700 p-2 rounded" onclick="filterNews('All')">All</button></li>
            <li><button class="hover:bg-blue-700 p-2 rounded" onclick="filterNews('Tehnoloogia')">Tehnoloogia</button></li>
            <li><button class="hover:bg-blue-700 p-2 rounded" onclick="filterNews('Sport')">Sport</button></li>
            <li><button class="hover:bg-blue-700 p-2 rounded" onclick="filterNews('Poliitika')">Poliitika</button></li>
            <li><button class="hover:bg-blue-700 p-2 rounded" onclick="filterNews('Kultuur')">Kultuur</button></li>
            <li><button class="hover:bg-blue-700 p-2 rounded" onclick="filterNews('Majandus')">Majandus</button></li>
        </ul>
        <button id="add-news-button" class="bg-green-500 text-white p-2 rounded" onclick="openAddNewsModal()">+Add</button>
    </nav>
    <div class="container mx-auto p-4 pt-16">
        <input type="text" id="search" placeholder="Search news..." onkeyup="searchNews()" class="w-full p-2 mb-4 border rounded">
        <section id="news-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></section>
    </div>
    <!-- Modal -->
    <div id="news-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-lg max-w-lg w-full">
            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
            <p id="modal-description" class="mb-4"></p>
            <button onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>
    <!-- Add News Modal -->
    <div id="add-news-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-lg max-w-lg w-full">
            <h2 class="text-2xl font-bold mb-4">Add News</h2>
            <input type="text" id="news-title" placeholder="Title" class="w-full p-2 mb-4 border rounded">
            <select id="news-category" class="w-full p-2 mb-4 border rounded" dir="ltr">
                <option value="Tehnoloogia">Tehnoloogia</option>
                <option value="Sport">Sport</option>
                <option value="Poliitika">Poliitika</option>
                <option value="Kultuur">Kultuur</option>
                <option value="Majandus">Majandus</option>
            </select>
            <textarea id="news-description" placeholder="Description" class="w-full p-2 mb-4 border rounded"></textarea>
            <input type="text" id="news-image" placeholder="Image URL" class="w-full p-2 mb-4 border rounded">
            <button onclick="addNews()" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
            <button onclick="closeAddNewsModal()" class="bg-red-500 text-white px-4 py-2 rounded ml-2">Close</button>
        </div>
    </div>
    <script src="newsdata.js" type="module"></script>
    <script src="newsapp.js" type="module"></script>
</body>
</html>
